services:
  - type: web
    name: telegram-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/server.js
    disk:
      name: bot-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: DATA_PATH
        value: /data/data.json
      - key: MAGICAPI_KEY
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ADMIN_SECRET
        generateValue: true
      - key: PUBLIC_URL
        sync: false
